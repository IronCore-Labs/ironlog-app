components:
  schemas:
    User:
      title: User
      type: object
      required:
        - id
        - name
        - email
        - role
      properties:
        id:
          type: integer
        name:
          type: string
        email:
          type: string
        role:
          $ref: '#/components/schemas/UserRole'
    UserList:
      title: UserList
      type: object
      required:
        - content
        - pageNumber
        - pageSize
        - totalElements
        - totalPages
        - first
        - last
      properties:
        content:
          type: array
          items:
            $ref: '#/components/schemas/User'
        pageNumber:
          type: integer
        pageSize:
          type: integer
        totalElements:
          type: integer
        totalPages:
          type: integer
        first:
          type: boolean
        last:
          type: boolean
    UserRole:
      title: UserRole
      type: string
      x-stoplight:
        id: 5gitgmycgz5nr
      enum:
        - ADMIN
        - TRAINER
        - CLIENT
  requestBodies:
    UserRegisterRequest:
      content:
        application/json:
          schema:
            type: object
            required:
              - name
              - email
              - password
            properties:
              name:
                type: string
              email:
                type: string
              password:
                type: string
    LoginRequest:
      content:
        application/json:
          schema:
            type: object
            required:
              - email
              - password
            properties:
              email:
                type: string
              password:
                type: string
    RefreshRequest:
      content:
        application/json:
          schema:
            type: object
            required:
              - refreshToken
            properties:
              refreshToken:
                type: string
    UpdateUserRequest:
      content:
        application/json:
          schema:
            type: object
            required:
              - name
              - email
              - password
            properties:
              name:
                type: string
              email:
                type: string
              password:
                type: string
    CreateUserRequest:
      content:
        application/json:
          schema:
            type: object
            required:
              - name
              - email
              - password
            properties:
              name:
                type: string
              email:
                type: string
              password:
                type: string
              role:
                $ref: '#/components/schemas/UserRole'
  responses:
    UserResponse:
      description: Example response
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/User'
    LoginResponse:
      description: Example response
      content:
        application/json:
          schema:
            type: object
            required:
              - email
              - token
              - refreshToken
            properties:
              email:
                type: string
              token:
                type: string
              refreshToken:
                type: string
    UserListResponse:
      description: Example response
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/UserList'
tags:
  - name: auth
    description: 'User authentication and token management operations (Login, Register, Refresh).'
  - name: users
    description: User profile and administration (CRUD operations on users).
