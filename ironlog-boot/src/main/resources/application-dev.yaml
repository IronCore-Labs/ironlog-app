spring:
  config:
    import:
      - 'classpath:credentials.yaml'
      - 'classpath:permissions/permissions-security.yaml'
  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: update
  flyway:
    enabled: true
    locations: classpath:db/migration
token:
  expiration: ${TOKEN_EXPIRATION}
  refresh: ${REFRESH_EXPIRATION}
  secret: ${TOKEN_SECRET}